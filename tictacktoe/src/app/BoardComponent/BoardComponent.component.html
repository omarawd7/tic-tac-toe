<h1 style="margin-left: 160px">Current Player {{player}}</h1>
<button   status="danger"(click)="newGame()" style="  display: inline-block;
padding: 15px 25px;
font-size: 24px;
cursor: pointer;
text-align: center;
text-decoration: none;
outline: none;
color: #fff;
background-color: #4CAF50;
border: none;
border-radius: 15px;
box-shadow: 0 9px #999; margin-left: 190px;margin-bottom: 20px;">Start New Game</button>
<h2 *ngIf="winner" style="margin-left: 140px">Player {{winner}} won the game !</h2>
<main>
<app-square *ngFor="let val of squares; let i=index "[value]="val" (click)="makeMove(i)" >

</app-square>
</main>
