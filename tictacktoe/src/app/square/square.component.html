
<button *ngIf="!value">{{value}}</button>
<button    hero status="succsess" *ngIf="value =='X'" style="height:200px; width:200px;background-color:#4CAF50;">{{value}}</button>
<button   hero status="info" *ngIf="value =='O'" style="height:200px; width:200px;background-color:aquamarine;">{{value}}</button>
